<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dgclock">
        <div class="border">
        <div class="time">
            <div class="left">
                <span id="hours">00</span>
            </div>
            <div class="right">
                <div class="top">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="down">
                    <span class="periods">PM</span>
                    <span id="seconds">00</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
